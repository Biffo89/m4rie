image: gcc:6.1

pipelines:
  default:
    - step:
        name: Build dependencies
        script:
          - git clone https://bitbucket.org/malb/m4ri
          - cd m4ri
          - autoreconf -i
          - ./configure
          - make
          - make install
          - cd ..
      - step:
        name: Build and test
        script:
          - autoreconf -i
          - ./configure
          - make
          - make distcheck